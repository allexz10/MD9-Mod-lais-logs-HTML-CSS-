<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/helpers.css">
  <link rel="stylesheet" href="css/flexboxgrid.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="row start-lg center-xs">
        <div class="col-xs-12 mb--10">
          <h1 class="content__title">Attēlu galerija</h1>
        </div>
      </div>
      <div class="row start-lg center-xs">
        <div class="col-xs-12 mb--10">
          <button class="content__button" type="button" onclick="showModalWin()">Dzēst visas bildes</button>
        </div>
      </div>
      <div class="modal" id="popupWin">
        <button class="modal__button modal__button--close" type="button" id="close"></button>
        <h3 class="modal__titile">DZĒST VISAS BILDES</h3>
        <p class="modal__text">Vai tiešām vēlies dzēst visas bildes? Šo darbību nevar atcelt.</p>
        <div class="modal__footer">
          <div class="checkbox">
            <label class="checkbox__label">
              <input class="checkbox__input" type="checkbox">
              <span class="checkbox checkbox__input--style"></span>
              Nejautāt vēlreiz
            </label>
          </div>
          <div class="footer__button">
            <button class="footer__button footer__button--cancel" type="button" id="cancel">Atcelt</button>
            <button class="footer__button footer__button--delete" type="button" id="delete">Dzēst</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="content__image" id="images">
            <a class="link content__image--link" href="#">
              <img class="image content__image content__image--item" src="images/1.png" alt="image">
            </a>
            <a class="link content__image--link" href="#">
              <img class="image content__image--item" src="images/2.png" alt="image">
            </a>
            <a class="link content__image--link" href="#">
              <img class="image content__image--item" src="images/3.png" alt="image">
            </a>
            <a class="link content__image--link" href="#">
              <img class="image content__image--item" src="images/4.png" alt="image">
            </a>
            <a class="link content__image--link" href="#">
              <img class="image content__image--item" src="images/5.png" alt="image">
            </a>
            <a class="link content__image--link" href="#">
              <img class="image content__image--item" src="images/6.png" alt="image">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
